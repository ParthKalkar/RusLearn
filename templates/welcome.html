<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RusLearn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>

<body class="bg-white">
<h1 class="text-center m-5">Welcome to <span class="text-secondary">Rus</span><span class="text-primary">Lea</span><span
        class="text-danger">rn</span>!</h1>
<div class="container">
    <div class="row">
        <div class="col border rounded m-2 p-2 bg-light shadow">
            <h2 class="h3 m-3 text-center">Login</h2>

            <form action="/login" method="post" class="p-3">
                <div class="row">
                    <label for="usrname" class="col-sm-2 col-form-label-sm"><b>Username:</b></label>
                    <div class="col-sm-10">
                        <input class="form-control m-1" type="text" id="usrname" name="usrname"
                               placeholder="Enter Username">

                    </div>
                </div>
                <div class="row">
                    <label for="psw" class="col-sm-2 col-form-label-sm"><b>Password:</b></label>

                    <div class="col-sm-10">
                        <input class="form-control m-1" type="password" id="lname" name="lname"
                               placeholder="Enter Password">

                    </div>
                </div>

                <div class="row text-end">
                    <div class="col">
                        <input type="submit" value="Login" class="btn btn-primary">
                    <button class="btn btn-secondary disabled">Login in with Google account</button>
                    </div>
                </div>
            </form>

        </div>
        <div class="col border rounded m-2 bg-light shadow">

            <h2 class="h3 m-3 text-center">Register</h2>

            <form action="/signup" method="post" class="p-3">
                <div class="row">
                    <label for="fname" class="col-sm-2 col-form-label-sm"><b>First name:</b></label>
                    <div class="col-sm-10">
                        <input class="form-control m-1" type="text" id="fname" name="fname"
                               placeholder="First Name">
                    </div>
                </div>

                <div class="row">
                    <label for="lname" class="col-sm-2 col-form-label-sm"><b>Last name:</b></label>

                    <div class="col-sm-10">
                        <input class="form-control m-1" type="text" id="lname" name="lname"
                               placeholder="Enter Last Name">

                    </div>
                </div>

                <div class="row">
                    <label for="email" class="col-sm-2 col-form-label-sm"><b>Email:</b></label>

                    <div class="col-sm-10">

                        <input class="form-control m-1" type="text" placeholder="Enter Email" name="email" id="email"
                               required>

                    </div>
                </div>
                <div class="row">
                    <label for="psw" class="col-sm-2 col-form-label-sm"><b>Password:</b></label>

                    <div class="col-sm-10">


                        <input class="form-control m-1" type="password" placeholder="Enter Password" name="psw" id="psw"
                               required>
                    </div>
                </div>
                <div class="row">
                    <label for="psw-repeat" class="col-sm-2 col-form-label-sm"><b>Repeat Password:</b></label>

                    <div class="col-sm-10">


                        <input class="form-control m-1" type="password" placeholder="Repeat Password" name="psw-repeat"
                               id="psw-repeat" required>
                    </div>
                </div>


                <hr>

                <p class="text-end">By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                <div class="row">
                    <div class="col text-end">
                        <button type="submit" class="btn btn-primary">Register</button>

                        <button class="btn btn-secondary disabled">Sign in with Google account</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>


</body>

</html>
