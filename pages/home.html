<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="user_info">
        <p>
            This is a place for user Info
        </p>
    </div>
    <form action="">
        <input type="text" name=text id="txt" required placeholder="Package name">
        <button type="button" class="btn btn-list btn-primary" data-bs-toggle="modal" data-bs-target=#addPackModal>
            <i class="fa fa-plus-circle" aria-hidden="true"></i>
        </button>
    </form>
    <div class="pack_container">
        <ul>
            <li><span id="packName">Pack Name</span>
                <button class="floated">Edit<br><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
                <button class="floated">Review<br><i class="fa fa-eye" aria-hidden="true"></i></button>
                <span>x</span>
            </li>
        </ul>
    </div>

    <div class="modal fade" id="addPackModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="" id="newPackForm">
                        <div class="container" id="newPackContainer">
                            <div class="row" id="newPackContainerRow">
                                <div class="col" id="newPackContainerCol">
                                    <input type="text" placeholder="Name of the new pack" id="newPackName"><br>
                                    <input type="text" placeholder="Souce language of the new pack"
                                        id="newPackSourceLang"><br>
                                    <input type="text" placeholder="Target language of the new pack"
                                        id="newPackTargetLang"><br>
                                </div>
                                <div class="col" id="newPackContainerCol">
                                    <p>Automatically initiate your pack</p>
                                    <input type="text" placeholder="Number of words"
                                        id="newPackTargetLang"><br>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-list btn-primary">
                            Create
                        </button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
