<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="card-style.css">
</head>

<body>
    <div class="user_info">
        <p>
            This is a place for user Info
        </p>
    </div>
    <form action="">
        <!-- <input type="text" name=text id="txt" required placeholder="Package name"> -->
        <button type="button" class="btn btn-list btn-primary" data-bs-toggle="modal" data-bs-target="#addPackModal">
            <i class="fa fa-plus-circle" aria-hidden="true"></i>
        </button>
    </form>
    <div class="pack_container">
        <ul>
            <li><span id="packName">Pack Name</span>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editPackModal">
                    Edit<br><i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                </button>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#reviewPackModal">
                    Review<br><i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                </button>

                <span><i class="fa fa-times" aria-hidden="true"></i></span>
            </li>
        </ul>
    </div>

    <!-- Add Pack Modal -->

    <div class="modal fade" id="addPackModal" tabindex="-1" aria-labelledby="#addPackModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addPackModalTitle">Add Pack</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="" id="newPackForm">
                        <div class="container" id="newPackContainer">
                            <div class="row" id="newPackContainerRow">
                                <div class="col" id="newPackContainerCol">
                                    <input type="text" placeholder="Name of the new pack" id="newPackName"><br>
                                    <input type="text" placeholder="Souce language of the new pack"
                                        id="newPackSourceLang"><br>
                                    <input type="text" placeholder="Target language of the new pack"
                                        id="newPackTargetLang"><br>
                                </div>
                                <div class="col" id="newPackContainerCol">
                                    <p>Automatically initiate your pack</p>
                                    <input type="text" placeholder="Number of words" id="newPackTargetLang"><br>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Create</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Pack Modal -->

    <div class="modal fade" id="editPackModal" tabindex="-1" aria-labelledby="editPackModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editPackModalTitle">Pack Name</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="editPackModalBody">
                    <ul>
                        <li>
                            <span>Source Word</span> - <span>Target Word</span>
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#">
                                Edit<br><i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                            </button>
                            <span><i class="fa fa-times" aria-hidden="true"></i>
                            </span>
                        </li>
                    </ul>

                    <form action="">
                        <!-- <input type="text" name=text id="txt" required placeholder="Package name"> -->
                        <button type="button" class="btn btn-list btn-primary" data-bs-toggle="modal"
                            data-bs-target="#addCardModal">
                            <i class="fa fa-plus-circle" aria-hidden="true"></i>
                        </button>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Review Pack Modal -->

    <div class="modal fade" id="reviewPackModal" tabindex="-1" aria-labelledby="reviewPackModalTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-xl" id="reviewPackModalDialog">
            <label class="modal-content" id="reviewPackModalContent">
                <input type="checkbox" id="reviewPackModalCheckBox">
                <div class="flip-card">
                    <div class="front">
                        <img src="images/apple.png" alt="" width="20%" height="20%" />
                        <p>Click to flip</p>
                    </div>
                    <div class="back">
                        <h1>Яблоко</h1>
                        <hr />
                        <p class="click">Click to flip</p>
                    </div>
                </div>
            </label>
        </div>
    </div>

    <!-- Add card modal -->

    <div class="modal fade" id="addCardModal" tabindex="-1" aria-labelledby="#addCardModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCardModalTitle">Add Card</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="" id="newCardForm">
                        <div class="container" id="newCardContainer">
                            <div class="row" id="newCardContainerRow">
                                <div class="col" id="newCardContainerCol">
                                    <label for="newCardPic">Choose an optional picture for your card</label>
                                    <input type="file" name="newCardPic" id="newCardPic"
                                        accept="image/png, image/jpeg"><br>
                                    <input type="text" placeholder="Source word of the new card"
                                        id="newCardSourceWord"><br>
                                    <input type="text" placeholder="Target word of the new card"
                                        id="newCardTargetWord"><br>
                                </div>

                                <div class="col" id="newCardContainerCol">
                                    <p>Batch-input new cards</p>
                                    <textarea placeholder="For example:&#10;яблоко - apple&#10;банан - banana" id="newCardBatchInput" rows="50" cols="50"></textarea><br>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Create</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
