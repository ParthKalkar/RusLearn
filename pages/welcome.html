<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Welcome to RusLearn!</h1>
    
    <h2>Login</h2>

    <form action="/pages/user_login_action.php">

        <label for="usrname"><b>Username:</b></label>
        <input type="text" id="usrname" name="usrname" placeholder="Enter Username"><br><br>

        <label for="psw"><b>Password:</b></label>
        <input type="password" id="lname" name="lname" placeholder="Enter Password"><br><br>
        <input type="submit" value="Login">
        <button type="submit" class="googlesgn">Login in with Google account</button>
    </form>

    <br><br>

    <h2>Register</h2>

    <form action="/pages/user_register_action.php">
        <label for="fname"><b>First name:</b></label>
        <input type="text" id="fname" name="fname" placeholder="Enter First Name"><br><br>

        <label for="lname"><b>Last name:</b></label>
        <input type="text" id="lname" name="lname" placeholder="Enter Last Name"><br><br>

        <label for="email"><b>Email:</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required><br><br>

        <label for="psw"><b>Password:</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required><br><br>

        <label for="psw-repeat"><b>Repeat Password:</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
        <hr>

        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
        <button type="submit" class="registerbtn">Register</button>

        <button type="submit" class="googlesgn">Sign in with Google account</button>
    </form>

</body>

</html>
